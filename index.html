
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hack.Chat Client Redux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.5em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body a { color: #3b82f6; text-decoration: underline; }
      .markdown-body pre { background: rgba(0,0,0,0.1); padding: 0.5rem; border-radius: 0.25rem; overflow-x: auto; }
      .markdown-body code { font-family: monospace; background: rgba(0,0,0,0.05); padding: 0.1rem 0.3rem; border-radius: 0.2rem; }
      .dark .markdown-body pre { background: rgba(255,255,255,0.1); }
      .dark .markdown-body code { background: rgba(255,255,255,0.1); }
      .markdown-body img { max-width: 100%; border-radius: 0.5rem; cursor: pointer; }
      .markdown-body blockquote { border-left: 4px solid #cbd5e1; padding-left: 1rem; color: #64748b; }
      
      /* KaTeX adjustments */
      .katex-display { margin: 0.5em 0; overflow-x: auto; overflow-y: hidden; }

      /* Initial Loader Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0f172a; /* slate-900 */
        color: #3b82f6; /* blue-500 */
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .loader-text {
        font-family: monospace;
        font-size: 14px;
        opacity: 0.8;
        color: #e2e8f0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "remark-breaks": "https://aistudiocdn.com/remark-breaks@^4.0.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "use-sound": "https://aistudiocdn.com/use-sound@^5.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Static Loading Screen -->
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">INITIALIZING SYSTEM...</div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
